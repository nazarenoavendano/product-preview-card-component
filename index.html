<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main id="main" class="main">
      <picture id="picture" class="picture">
        <img src="./images/image-product-desktop.jpg" alt="chanel perfume bottle" id="img" class="img">
      </picture>
      <section id="description" class="description">
        <h1 id="tittle" class="tittle">PERFUME</h1>
        <h2 id="subtittle" class="subtittle">Gabrielle Essence Eau De Parfum</h2>
        <p id="paragraph" class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </section>
      <section id="price" class="price">
        <p id="final-price" class="final-price">149.99</p>
        <p id="old-price" class="old-price">169.99</p>
      </section>
      <section id="buttonBox" class="buttonBox">
        <button id="button" class="button">Add to Card</button>
      </section>
  </main>

</body>
</html>
